<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Donnievate</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="shop.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="logo">
      <img src="assets/img/logo.jpeg" alt="Donnievate Logo">
      <span class="brand-name">Donnievate</span>
    </div>

    <nav class="nav-links">
      <a href="index.html"><i class="ri-home-line"></i>Home</a>
      <a href="about.html"><i class="ri-information-line"></i>About</a>
      <a href="shop.html" class="active"><i class="ri-store-line"></i>Shop</a>
      <a href="#guides"><i class="ri-book-line"></i>Guides</a>
      <a href="#contact"><i class="ri-contacts-line"></i>Contact</a>
    </nav>

    <div class="mobile-icons">
      <button class="mobile-search"><i class="ri-search-line"></i></button>
      <button class="menu-toggle"><i class="ri-menu-line"></i></button>
    </div>
  </header>

  <!-- Mobile Nav -->
  <div class="mobile-nav">
    <a href="index.html"><i class="ri-home-line"></i>Home</a>
    <a href="about.html"><i class="ri-information-line"></i>About</a>
    <a href="shop.html" class="active"><i class="ri-store-line"></i>Shop</a>
    <a href="#guides"><i class="ri-book-line"></i>Guides</a>
    <a href="#contact"><i class="ri-contacts-line"></i>Contact</a>
  </div>

  <!-- Shop Content -->
  <main class="shop-main">
    <section class="shop-header">
      <input type="text" placeholder="Search laptops..." class="shop-search">
      <select class="shop-filter">
        <option value="">All Categories</option>
        <option value="gaming">Gaming</option>
        <option value="office">Office</option>
        <option value="student">Student</option>
      </select>
    </section>

    <section class="laptop-grid">
      <div class="laptop-card">
        <img src="assets/img/laptop1.jpg" alt="Laptop 1">
        <h3>Gaming Laptop Pro</h3>
        <p class="price">$1200</p>
        <div class="card-actions">
          <a href="#" class="btn-primary">Buy Now</a>
          <a href="#" class="btn-outline">Specs</a>
        </div>
      </div>

      <div class="laptop-card">
        <img src="assets/img/laptop2.jpg" alt="Laptop 2">
        <h3>Office Laptop Plus</h3>
        <p class="price">$850</p>
        <div class="card-actions">
          <a href="#" class="btn-primary">Buy Now</a>
          <a href="#" class="btn-outline">Specs</a>
        </div>
      </div>

      <div class="laptop-card">
        <img src="assets/img/laptop3.jpg" alt="Laptop 3">
        <h3>Student Laptop Mini</h3>
        <p class="price">$500</p>
        <div class="card-actions">
          <a href="#" class="btn-primary">Buy Now</a>
          <a href="#" class="btn-outline">Specs</a>
        </div>
      </div>

      <!-- Add more cards as needed -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-top">
      <div class="footer-brand">
        <img src="assets/img/logo.jpeg" alt="Donnievate Logo">
        <span>Donnievate</span>
      </div>
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="shop.html">Shop</a>
        <a href="#guides">Guides</a>
        <a href="#contact">Contact</a>
      </div>
      <div class="footer-social">
        <a href="#"><i class="ri-facebook-line"></i></a>
        <a href="#"><i class="ri-twitter-line"></i></a>
        <a href="#"><i class="ri-instagram-line"></i></a>
        <a href="#"><i class="ri-linkedin-line"></i></a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 Donnievate. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
